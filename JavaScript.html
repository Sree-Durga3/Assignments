<html>
    <head>
        <title>ASSIGNMENT-3(JS)</title>
        <link rel="stylesheet" href="style(assi-3).css" />
    </head>
    <body>
        <h2>BASIC OPERATIONS USING ARRAYS IN JAVASCRIPT</h2>
        

        <p>Input Array:
            <span id="inputDisplay"></span>
        </p>

        <p>Output Array:
            <span id="outputDisplay"></span>
        </p>
        <button onclick="addFun(5)">Addition by 5</button>
        <button onclick="addFun(10)">Addition by 10</button><br/>
        <button onclick="subFun(5)">Subtraction by 5</button>
        <button onclick="subFun(10)">Subtraction by 10</button><br />
        <button onclick="multiplyFun(5)">Multiply by 5</button>
        <button onclick="multiplyFun(10)">Multiply by 10</button><br />
        <button onclick="divFun(5)">Division by 5</button>
        <button onclick="divFun(10)">Division by 10</button>

        <script>
        var array1=[2,8,26,54];
        var array2=[];

        document.getElementById('inputDisplay').innerHTML = array1;

       array2 = array1.map(param1 =>  param1 * 0)

        document.getElementById('outputDisplay').innerHTML = array2;

        function addFun(addNum){
            array2 = array2.map(param1 => param1 + addNum)
            document.getElementById('outputDisplay').innerHTML = array2;
        }

        function subFun(addNum){
            array2 = array2.map(param1 => param1 - addNum)
            document.getElementById('outputDisplay').innerHTML = array2;
        }

        function multiplyFun(mulNum){
            array2 = array2.map(param1 => param1 * mulNum)
            document.getElementById('outputDisplay').innerHTML = array2;
        }

        function divFun(addNum){
            array2 = array2.map(param1 => param1 / addNum)
            document.getElementById('outputDisplay').innerHTML = array2;
        }

    </script>
    </body>
</html>
